name: MD3 Compliance

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  md3-guardrails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Run MD3 Guardrails
        run: npm run md3:check

      - name: Build
        run: npm run build

  md3-visual-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run MD3 Visual Regression
        run: npm run qa:visual:auto

      - name: Upload Visual Regression Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: md3-visual-regression-${{ github.run_id }}
          path: |
            docs/md3-visual-regression-results-*.md
            docs/md3-visual-regression-results-*.json
            docs/md3-visual-current/**

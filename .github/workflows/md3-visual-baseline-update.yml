name: MD3 Visual Baseline Update

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Branch or ref to run against (defaults to current ref)
        required: false
        type: string

permissions:
  contents: read

jobs:
  update-visual-baseline:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Update MD3 Visual Baseline
        run: npm run qa:visual:update

      - name: Upload Updated Baseline Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: md3-visual-baseline-update-${{ github.run_id }}
          path: |
            docs/md3-visual-baseline/**
            docs/md3-visual-current/**
            docs/md3-visual-regression-results-*.md
            docs/md3-visual-regression-results-*.json
